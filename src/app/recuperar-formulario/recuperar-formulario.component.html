<div>

  <h3>{{element.nome_formulario}}</h3>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



  <!--- Note that these columns can be defined in any order.

        The actual rendered columns are set as a property on the row definition" -->



  <!-- Name Column -->

  <ng-container matColumnDef="Codigo">

    <th mat-header-cell *matHeaderCellDef> Codigo </th>

    <td mat-cell *matCellDef="let element"> {{element.codigo_formulario}} </td>

  </ng-container>



  <!-- Weight Column -->

  <ng-container matColumnDef="Id">

    <th mat-header-cell *matHeaderCellDef> ID </th>

    <td mat-cell *matCellDef="let element"> {{element.id_formulario}} </td>

  </ng-container>



  <!-- Symbol Column -->

  <ng-container matColumnDef="Quest">

    <th mat-header-cell *matHeaderCellDef> Envio </th>

    <td mat-cell *matCellDef="let element"> {{element.questionario_formulario}} </td>

  </ng-container>

  <ng-container matColumnDef="Nome">

    <th mat-header-cell *matHeaderCellDef> Nome Formulario </th>

    <td mat-cell *matCellDef="let element"> {{element.nome_formulario}} </td>

  </ng-container>

  <!-- Position Column -->

  <!-- <ng-container matColumnDef="Nome">

      <th mat-header-cell *matHeaderCellDef>  </th>

      <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" routerLink="/produto-detalhe/{{element._id}}" selected>Detalhe</button></td>

    </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
